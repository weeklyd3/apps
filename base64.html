<html>
<title>Base64 IDE</title>
<body>
<textarea style="width:100%; height:50%;" id="source" oninput="encode()">Source text</textarea>
<textarea style="width:100%; height:50%;" id="dest" oninput="decode(event)">U291cmNlIHRleHQ=</textarea>
<script>

function encode() {
var x = document.getElementById('source').value;
var y = document.getElementById('dest').value;
	document.getElementById('dest').value = window.btoa(x);
}
function decode(e) {
	try {
	var x = document.getElementById('source').value;
	var y = document.getElementById('dest').value;
		document.getElementById('source').value = window.atob(y);
		} catch(err) {
			alert("Could not decode.");
      e.preventDefault();
		}
}
</script>
</body>
</html>
